<!-- Her bruger jeg JavaScript, til at få knappen til at opføre sig som jeg vil have -->
<script>
// When the user scrolls down 50px from the top of the document, show the button 
window.onscroll = function() {scrollFunction()};
function scrollFunction() {
    if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
        document.getElementById("top").style.display = "block";
    } else {
        document.getElementById("top").style.display = "none";
    }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
}
</script>
    

</head>

    
<!-- Her kommer back-to-top knappen. Jeg referere til hvor knappen skal gå tilbage til ved at have id'et #pagetop. -->
<a href="#pagetop" id="top" onclick="topFunction()" class="back-to-top"><img src="images/bluebutton.png" alt="pilop"></a>

<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    
    <div id="slideshow-container"><!--Slideshow container start-->

        <!-- Full-width images with number and caption text -->
        <div class="myImages fade">
            <img class="caroImage" src="images/grabGlass.png" alt="Grabbing Glass">
        </div>

        <div class="myImages fade">
            <img class="caroImage" src="images/mousePic.png" alt="Grabbing Computer Mouse">
        </div>

        <div class="myImages fade">
            <img class="caroImage" src="images/grabBottle.png" alt="Grabbing Bottle">
        </div>
    </div><!--Slideshow-container end-->

    <!-- The dots/circles -->
    <div class="dot-container">
        <span class="dot" onclick=currentSlide(1)></span> 
        <span class="dot" onclick=currentSlide(2)></span> 
        <span class="dot" onclick=currentSlide(3)></span> 
    </div>

    <script>
            //Run automatic slideshow
            var slideIndex = 0;
            showSlides();

            function showSlides() {
                console.log("Test1");
                var i;
                var slides = document.getElementsByClassName("myImages");
                var dots = document.getElementsByClassName("dot");
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";  
                }
                slideIndex++;
                if (slideIndex > slides.length) {slideIndex = 1}    
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex-1].style.display = "block";  
                dots[slideIndex-1].className += " active";
                setTimeout(showSlides, 5000); // Change image every 5 seconds

                console.log("Test2");
            }

    </script>

</body>
</html>
